name: Outputs Demo Workflow

on:
  - push

jobs:
  info:
    name: Info
    runs-on: ubuntu-latest
    outputs:
      commit_sha: ${{ steps.get_sha.outputs.sha }}
      branch_name: ${{ steps.get_branch.outputs.branch }}
      commit_message: ${{ steps.get_message.outputs.commit_message }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v5

      - name: Get git commit SHA
        id: get_sha
        run: |
          sha=$(git rev-parse HEAD)
          echo "sha=$sha" >> $GITHUB_OUTPUT

      - name: Get branch name
        id: get_branch
        run: |
          branch=$(git rev-parse --abbrev-ref HEAD)
          echo "branch=$branch" >> $GITHUB_OUTPUT

      - name: Get commit message
        id: get_message
        run: |
          commit_message=$(git log -1 --pretty=%B)
          echo "commit_message=$commit_message" >> $GITHUB_OUTPUT

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: info
    outputs:
      report: ${{ steps.report.outputs.report }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v5

      - name: Display Git Information
        run: |
          echo "Commit SHA: ${{ needs.info.outputs.commit_sha }}"
          echo "Branch Name: ${{ needs.info.outputs.branch_name }}"
          echo "Commit Message: ${{ needs.info.outputs.commit_message }}"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Report
        run: |
          {
            echo "report<<EOF"
            echo "Node.js version: $(node -v)"
            echo "NPM version: $(npm -v)"
            echo "Build successful for commit ${{ needs.info.outputs.commit_sha }} on branch ${{ needs.info.outputs.branch_name }}"
            echo "EOF"
          } >> $GITHUB_OUTPUT

  summary:
    name: Summary
    runs-on: ubuntu-latest
    needs: [ info, build ]
    steps:
      - name: Display Summary
        run: |
          echo "Commit SHA: ${{ needs.info.outputs.commit_sha }}"
          echo "Branch Name: ${{ needs.info.outputs.branch_name }}"
          echo "Commit Message: ${{ needs.info.outputs.commit_message }}"
          echo "Build Report:"
          echo "${{ needs.build.outputs.report }}"